<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Farol - Repositório de provas e trabalhos</title>
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../vex-2.2.1/js/vex.combined.min.js"></script>
	<script>vex.defaultOptions.className = 'vex-theme-plain';</script>
	<link rel="stylesheet" href="../vex-2.2.1/css/vex.css" />
	<link rel="stylesheet" href="../vex-2.2.1/css/vex-theme-plain.css" />
</head>
<body>
	<section class="content">
		<h1>Farol</h1>
		<form action="search.php" method="get">
			<input type="text" placeholder="O que você está procurando?" name="search" class="search-bar" autofocus required>
			<!-- Value do submit foi retirado daqui: http://fortawesome.github.io/Font-Awesome/cheatsheet/-->
			<input type="submit" class="search-button" value="&#xf002;">
		</form>
	</section>
	<p><a id="upload" class="upload-link">Faça o upload de uma prova/trabalho!</a></p>
	<script>
	$("#upload").click(function(){
		vex.open({
			//Modal para o upload de arquivos
			content: '<h1>Upload de arquivo</h1> <form action="upload.php" method="post" enctype="multipart/form-data"> '+
			'<input type="file" name="file" id="file" required> '+
			//Aqui deve ter um autocomplete com as matérias na base
			'<label for="materia"> Matéria: <input type="text" name="materia" id="materia" placeholder="Matéria" required> </label>'+
			'<br/><label for="professor"> Professor: <input type="text" name="professor" id="professor" placeholder="Professor" required> </label>'+
			'<br/> <label for="trabalho"> <input type="radio" name="trabalho-prova" id="trabalho" value="1" required> Trabalho </label>'+
			'<label for="prova"> <input type="radio" name="trabalho-prova" id="prova" value="2" required> Prova </label>'+
			'<br/> <input type="submit" class="button" value="Enviar" style="margin-top:15px"> </form>',
			afterOpen: function($vexContent) {
				// return $vexContent.append($el);
			},
			afterClose: function() {
				// return console.log('vexClose');
			},
			showCloseButton: true
		});
	});
	</script>
	<footer>
		<p>PET Computação UFPR<br/>
		&copy; 2015
		</p>
	</footer>
</body>
</html>
